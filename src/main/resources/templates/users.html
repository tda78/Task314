<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>last name</th>
            <th>age</th>
            <th>email</th>
            <th>password</th>
            <th>role</th>
            <th>update</th>
            <th>delete</th>
        </tr>
        <tr th:each="user : ${users}">

            <td th:utext="${user.id}"></td>
            <td th:utext="${user.name}"></td>
            <td th:utext="${user.lastName}"></td>
            <td th:utext="${user.age}"></td>
            <td th:utext="${user.email}"></td>
            <td th:utext="${user.password}"></td>
            <td th:utext="${user.rolesString()}"></td>
            <td><a th:href="@{/admin/update(id=${user.id})}"/>update</td>
            <td><a th:href="@{/admin/delete(id=${user.id})}"/>delete</td>
        </tr>
    </table>
    <a href="new">new user</a>
    <br>
    <a th:href="@{/user/}">my page</a>
    <br>
    <a th:href="@{/logout}">logout</a>
</div>
</body>
</html>
